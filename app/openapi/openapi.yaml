components:
  responses:
    UnprocessableEntity:
      description: Unprocessable Entity
      content:
         application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Error'

    InternalServerError:
      description: Internal Server Error
      content:
         application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Error'
    BadRequest:
      description: Bad Request
      content:
         application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    UnauthorizedError:
          description: Access token is missing or invalid

  schemas:
    Error:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              status:
                type: string
              source:
                type: object
                properties:
                  parameter:
                    type: string
              title:
                type: string
              detail:
                type: string
        jsonapi:
          type: object
          properties:
            version:
              type: string
              example: "1.0"
    Device:
      required:
        - persistent_identifier
        - inventory_number
        - model
        - manufacturer
        - type
        - serial_number
        - responsible_persons
        - dual_use
      type: object
      x-tablename: device
      properties:
        description:
          type: string
        short_name:
          type: string
        long_name:
          type: string
        serial_number:
          type: string
        manufacture:
          type: string
        dual_use:
          type: boolean
          default: false
        model:
          type: string
        inventory_number:
          type: string
        persistent_identifier:
          type: integer
          format: int32
        url:
          type: string
          description: link to website
        label:
          type: string
        type:
          type: string
        configuration_date:
          type: string
          format: date_time
          example: "2020-05-21T17:32:28Z"
        status:
          type: string
    RequestDevice:
      type: object
      properties:
        data:
          type: object
          properties:
            type:
              type: string
              example: device
            id:
              type: integer
              format: int32
              example: need in /devices/<device_id>
            attributes:
                  $ref: '#/components/schemas/Device'
    ResponseDevice:
      type: object
      properties:
        data:
          type: object
          properties:
            type:
              type: string
              example: device
            attributes:
                  $ref: '#/components/schemas/Device'
        relationships:
          type: object
          properties:
            platform:
              type: object
              properties:
                links:
                  type: object
                  properties:
