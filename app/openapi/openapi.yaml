      summary: 'Deletes the Platform with ID {platform_id}.'
      description: "you can also use the endpoint
          '/devices/<int:id>/platform' "
      operationId: deletePlatform
      parameters:
        - name: platform_id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
             application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/DeleteObject'
        '404':
          description: Platform not found
          content: {}
        '409':
          description: Platform still has references
          content: {}
        '500':
           $ref: '#/components/responses/InternalServerError'
