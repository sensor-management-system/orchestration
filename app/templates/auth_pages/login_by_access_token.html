<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
    <body>
        {% if error %}
        <p>{{ error }}</p>
        {% endif %}
        <form method="POST">
            <label for="accesstoken">Access token</label>
            <input name="accesstoken" type="text" placeholder="Bearer abc..." />
            <button>Submit</button>
        </form>
    </body>

</html>
