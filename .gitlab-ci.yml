stages:
  - build
  - test
  - release

variables:
  CONTAINER_TEST_IMAGE: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME
  CONTAINER_RELEASE_IMAGE: $CI_REGISTRY_IMAGE:latest

build-image:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - /kaniko/executor --context $CI_PROJECT_DIR --dockerfile $CI_PROJECT_DIR/Dockerfile --destination $CONTAINER_TEST_IMAGE

unittest-lint:
  stage: test
  image: $CI_REGISTRY_IMAGE
  before_script:
    - pip install --upgrade setuptools
    - pip install --upgrade flake8
    - pip install setuptools pylint pylint-exit pylint_flask pylint_flask_sqlalchemy
  script:
    - flake8 $CI_PROJECT_DIR/app/project
    - pylint $CI_PROJECT_DIR/app/project | tee pylint.txt || pylint-exit $?
    - score=$(sed -n 's/^Your code has been rated at \([-0-9.]*\)\/.*/\1/p' pylint.txt)
    - echo "Pylint score was $score"
    # get the json with all badge urls via API and regex the id of the badge with 'blue.svg' in it
    - json_badge_info=$(curl -H "PRIVATE-TOKEN:$API_TOKEN" -X GET https://git.ufz.de/rdm-software/svm/backend/badges)
    - pylint_badge_id=$(expr match "$json_badge_info" '.*https[^"]*-blue\.svg\",\"id\":\([0-9]\+\),')
    - echo $pylint_badge_id
    - badge_url=https://img.shields.io/badge/lint%20score-$score-blue.svg
    - >-
      curl https://git.ufz.de/rdm-software/svm/backend/badges/$pylint_badge_id
      -X PUT
      -H "PRIVATE-TOKEN: $API_TOKEN"
      -H "Content-Type: application/json"
      -d '{"image_url": "'"$badge_url"'"}'

    artifacts:
    paths:
    - pylint.txt

test-image:
  stage: test
  script:
    - echo "This is just dummy test - waitting for the databse connection."

release-image:
  stage: release
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - echo "FROM  ${CONTAINER_TEST_IMAGE}" | /kaniko/executor --context $CI_PROJECT_DIR --dockerfile /dev/stdin --destination ${CONTAINER_RELEASE_IMAGE}
  only:
    - master
