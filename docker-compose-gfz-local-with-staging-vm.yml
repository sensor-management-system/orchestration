version: '3.3'
services:

  node:
    build:
      context: '.'
      dockerfile: 'docker/local-dev/Dockerfile-local-dev'
    user: "node"
    working_dir: /home/node/
    ports:
      - "127.0.0.1:${HTTP_PORT:-80}:3000"
    environment:
      BASE_URL: "/"
      SMS_BACKEND_URL: "http://rz-vm64.gfz-potsdam.de:5000/rdm/svm-api/v1"
      CV_BACKEND_URL: "http://rz-vm64.gfz-potsdam.de:5001/api"
    volumes:
      - .:/home/node/
    command: >
      bash -c "npm install
      && npm run dev -- -H 0.0.0.0"

