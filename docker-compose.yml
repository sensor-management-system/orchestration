version: '3.9'
services:
  smses01:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.0
    container_name: smses01
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - cluster.routing.allocation.disk.threshold_enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata01:/usr/share/elasticsearch/data
    ports:
      - 9200:9200

  app:
    image: python:3.9-slim-buster
    container_name: backend
    working_dir: /usr/src/app
    volumes:
      - './app:/usr/src/app'
    ports:
      - "${HTTP_LOCAL_BINDING:-127.0.0.1:5000}:5000"
    env_file:
      - ./app_env/compose.env
    depends_on:
      - db
    command: >
      sh -c "
      apt-get update && apt-get install -y  --no-install-recommends \
        gcc \
        libssl-dev \
        libffi-dev \
        musl-dev \
        cargo \
      && apt-get clean
      && pip install --no-cache-dir --upgrade pip
      && pip install --no-cache-dir -r requirements.txt
      && python manage.py db upgrade
      && gunicorn -b 0.0.0.0:5000 manage:app --reload
      "

  db:
    image: postgres:12-alpine
    container_name: db
    ports:
      - "127.0.0.1:5432:5432"
    env_file:
      - ./app_env/db_secrets.env
    volumes:
      - ./app/project/db/create.sql:/docker-entrypoint-initdb.d/create.sql
  minio:
    image: minio/minio:RELEASE.2021-07-12T02-44-53Z
    container_name: minio
    volumes:
      - data1:/data1
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    environment:
      MINIO_ROOT_USER: ${minio_user}
      MINIO_ROOT_PASSWORD: ${minio_user_password}
#      MINIO_BROWSER: "off"
    command: server /data1 --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  createbuckets:
    image: minio/mc:latest
    depends_on:
      - minio
    # Make a Bucket using minio client mc
    # https://docs.min.io/docs/minio-client-complete-guid
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc  alias set minio http://minio:9000 ${minio_user} ${minio_user_password} --api S3v4;
      /usr/bin/mc mb --quiet minio/sms-attachments;
      /usr/bin/mc policy set download minio/sms-attachments;
      exit 0;
      "


  nginx:
    image: nginx:1.20-alpine
    container_name: nginx
    network_mode: "host"
    volumes:
      - ./ngnix/index.html:/usr/share/nginx/html/index.html
      - ./ngnix/certs:/etc/nginx/ssl
      - ./ngnix/default.conf:/etc/nginx/conf.d/rdm-test.intranet.ufz.de.conf:ro
      - ./ngnix/nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  esdata01:
    driver: local
  data1:


