version: '3.3'
services:
  smses01:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.0
    container_name: smses01
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - cluster.routing.allocation.disk.threshold_enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata01:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - sms

  app:
    image: python:3.9-slim-buster
    working_dir: /usr/src/app
    volumes:
      - './app:/usr/src/app'
    ports:
      - "${HTTP_LOCAL_BINDING:-127.0.0.1:5000}:5000"
    env_file:
      - ./app_env/compose.env
    depends_on:
      - db
    networks:
      - sms
    command: >
      sh -c "
      apt-get update && apt-get install -y  --no-install-recommends \
        gcc \
        libssl-dev \
        libffi-dev \
        musl-dev \
        cargo \
      && apt-get clean
      && pip install --no-cache-dir --upgrade pip
      && pip install --no-cache-dir -r requirements.txt
      && python manage.py db upgrade
      && gunicorn -b 0.0.0.0:5000 manage:app --reload
      "

  db:
    image: postgres:12-alpine
    ports:
      - "127.0.0.1:5432:5432"
    env_file:
      - ./app_env/db_secrets.env
    volumes:
      - ./app/project/db/create.sql:/docker-entrypoint-initdb.d/create.sql
    networks:
      - sms

  minio:
    image: minio/minio:latest
    volumes:
      - data1:/data1
    ports:
      - "127.0.0.1:9000:9000"
    networks:
      - sms
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
    command: server /data1
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    # Make a Bucket using minio client mc
    # https://docs.min.io/docs/minio-client-complete-guid
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host rm local;
      /usr/bin/mc config host add --quiet  local http://minio:9000 minio minio123;
      /usr/bin/mc mb --quiet local/sms-attachments;
      /usr/bin/mc policy download local/sms-attachments;
      exit 0;
      "
    networks:
      - sms

volumes:
  esdata01:
    driver: local
  data1:

networks:
  sms:
