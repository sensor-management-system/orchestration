version: '3.3'
services:
  smses01:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.0
    container_name: smses01
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - cluster.routing.allocation.disk.threshold_enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata01:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - elastic
  app:
    image: python:3.9-slim-buster
    working_dir: /usr/src/app
    volumes:
      - './app:/usr/src/app'
    ports:
      - "${HTTP_LOCAL_BINDING:-127.0.0.1:5000}:5000"
    env_file:
      - ./app_env/compose.env
    depends_on:
      - db
    networks:
      - elastic
      - db
      - minio
    command: >
      sh -c "
      apt-get update && apt-get install -y  --no-install-recommends \
        gcc \
        libssl-dev \
        libffi-dev \
        musl-dev \
        cargo \
      && apt-get clean
      && pip install --no-cache-dir --upgrade pip
      && pip install --no-cache-dir -r requirements.txt
      && python manage.py db upgrade
      && gunicorn -b 0.0.0.0:5000 manage:app --reload
      "

  db:
    image: postgres:12-alpine
    ports:
      - "127.0.0.1:5432:5432"
    env_file:
      - ./app_env/db_secrets.env
    volumes:
      - ./app/project/db/create.sql:/docker-entrypoint-initdb.d/create.sql
    networks:
      - db
  minio:
    image: minio/minio:RELEASE.2020-12-16T05-05-17Z
    volumes:
      - data1:/data1
    expose:
      - "9000"
    ports:
      - "127.0.0.1:9000:9000"
    networks:
      minio:
        ipv4_address: 172.16.238.10
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
    command: server /data1
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
volumes:
  esdata01:
    driver: local
  data1:

networks:
  elastic:
    driver: bridge
  db:
  minio:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.238.0/24